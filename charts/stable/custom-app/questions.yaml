questions:
  - variable: image
    group: "Container Image"
    label: "Container"
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: repository
          label: "Container Repository"
          schema:
            type: string
            default: "ghcr.io/k8s-at-home/jackett"
            required: true
        - variable: tag
          label: "Container Tag"
          schema:
            type: string
            default: "v0.18.616"
            required: true
        - variable: pullPolicy
          label: "Container Pullpolicy"
          schema:
            type: string
            default: "IfNotPresent"
            enum:
              - value: "IfNotPresent"
                description: "IfNotPresent"
              - value: "Always"
                description: "Always"
              - value: "Never"
                description: "Never"
