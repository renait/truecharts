image:
  repository: tccr.io/truecharts/komga
  tag: v1.4.0@sha256:927b24d101ba1e040120af14be661d7e855548aa6a93d9b7f11e8c2183e4dfec
  pullPolicy: IfNotPresent

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            SERVER_PORT: "{{ .Values.service.main.ports.main.port }}"
          probes:
            liveness:
              port: "{{ .Values.service.main.ports.main.port }}"
              path: /actuator/health
            readiness:
              port: "{{ .Values.service.main.ports.main.port }}"
              path: /actuator/health
            startup:
              type: tcp
              port: "{{ .Values.service.main.ports.main.port }}"

service:
  main:
    ports:
      main:
        port: 10085

persistence:
  config:
    enabled: true
    mountPath: "/config"
  data:
    enabled: true
    mountPath: "/data"

portal:
  open:
    enabled: true
