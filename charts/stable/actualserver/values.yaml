image:
  repository: tccr.io/truecharts/actualserver
  pullPolicy: IfNotPresent
  tag: v23.5.0@sha256:1ffba33ab2a27a6c9257cdee6159ae9623049b2f667ec2a5e7c2d0d91add385f

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

service:
  main:
    ports:
      main:
        port: 10293
        protocol: http
        targetPort: 5006

persistence:
  server-files:
    enabled: true
    mountPath: /app/server-files
  user-files:
    enabled: true
    mountPath: /app/user-files

portal:
  open:
    enabled: true
