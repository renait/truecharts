image:
  repository: tccr.io/truecharts/actualserver
  pullPolicy: IfNotPresent
  tag: v23.8.1@sha256:a723caf9109203650c37d756bb9f8c04a636212734431cc230894a0c46a29920

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

service:
  main:
    ports:
      main:
        port: 10293
        protocol: http
        targetPort: 5006

persistence:
  server-files:
    enabled: true
    mountPath: /app/server-files
  user-files:
    enabled: true
    mountPath: /app/user-files

portal:
  open:
    enabled: true
