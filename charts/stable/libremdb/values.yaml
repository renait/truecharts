image:
  repository: tccr.io/truecharts/libremdb
  pullPolicy: IfNotPresent
  tag: latest@sha256:7fb5d2e804ec84b8246a23ef03425f5473b0113e479bca00f85d8a27fdeb5cf8
service:
  main:
    ports:
      main:
        protocol: http
        targetPort: 3000
        port: 10593
persistence:
  config:
    enabled: true
    mountPath: /opt/app
redis:
  enabled: true

portal:
  open:
    enabled: true

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NEXT_PUBLIC_URL: http://localhost:3000
            NEXT_TELEMETRY_DISABLED: 1
            AXIOS_USERAGENT: "Mozilla/5.0 (X11; Linux x86_64; rv:104.0) Gecko/20100101 Firefox/104.0"
            AXIOS_ACCEPT: "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8"
            AXIOS_LANGUAGE: "en-US,en;q=0.5"
            USE_REDIS: true
            REDIS_URL:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: url
