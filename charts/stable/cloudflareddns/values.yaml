image:
  repository: tccr.io/truecharts/cloudflareddns
  pullPolicy: IfNotPresent
  tag: latest@sha256:bf07daa6df061bd746e3d694a8af5a0c47954f555ba89f60775c88ed03cc9d94

securityContext:
  runAsNonRoot: false
  readOnlyRootFilesystem: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

cloudflareddns:
  user: your.cf.email@example.com
  api_token: ""
  api_key: ""
  api_token_zone: ""
  interval: 300
  detect_mode: dig-whoami.cloudflare
  detect_override: ""
  log_level: 3
  host_zone_record:
    []
    # - domain: example.com
    #   zone: example.com
    #   record: A
    # - domain: foobar.com
    #   zone: foobar.com
    #   record: A
    # - domain: foobar.com
    #   zone: foobar.com
    #   record: AAAA

probes:
  liveness:
    enabled: false
  readiness:
    enabled: false
  startup:
    enabled: false

envFrom:
  - secretRef:
      name: '{{ include "tc.common.names.fullname" . }}-secret'

service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true

portal:
  enabled: false
