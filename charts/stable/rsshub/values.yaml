image:
  repository: tccr.io/truecharts/rsshub
  pullPolicy: IfNotPresent
  tag: latest@sha256:c67a9a0252ea19a8b96fe5ac53bd3d54d3d6788912188ccccf76df11f188d2f0
browserlessImage:
  repository: tccr.io/truecharts/browserless-chrome
  tag: v1.59.0-chrome@sha256:99c16b500ad4e40914acd9a0993f74b61c13299f24295dc758959bf68c839e58
service:
  main:
    ports:
      main:
        port: 10191
# Enabled redis
redis:
  enabled: true

  redisUsername: default
additionalContainers:
  browserless:
    name: browserless
    image: "{{ .Values.browserlessImage.repository }}:{{ .Values.browserlessImage.tag }}"
    ports:
      - containerPort: 3000
        name: main
portal:
  open:
    enabled: true
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            PORT: "{{ .Values.service.main.ports.main.port }}"
            NODE_ENV: production
            CACHE_TYPE: "redis"
            PUPPETEER_WS_ENDPOINT: "ws://localhost:3000"
            NODE_NAME: "{{ .Release.Name }}-{{ randAlphaNum 5 }}"
            # User  defined
            # ALLOW_ORIGIN: ""
            DISALLOW_ROBOT: false
            TITLE_LENGTH_LIMIT: 150
            REDIS_URL:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "rediscreds" }}'
                key: url
            HTTP_BASIC_AUTH_NAME: ""
            HTTP_BASIC_AUTH_PASS: ""
            BITBUCKET_USERNAME: ""
            BITBUCKET_PASSWORD: ""
            GITHUB_ACCESS_TOKEN: ""
            GOOGLE_FONTS_API_KEY: ""
            YOUTUBE_KEY: ""
            TELEGRAM_TOKEN: ""
            LASTFM_API_KEY: ""
