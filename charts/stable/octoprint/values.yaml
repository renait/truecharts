image:
  repository: tccr.io/truecharts/octoprint
  tag: 1.8.6@sha256:26575ca7f588dab503bce387f0829436466ca15cf2ff8dda801c4807619be1d8
  pullPolicy: IfNotPresent

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

env:
  ENABLE_MJPG_STREAMER: "true"
  # -- sets the Mjpg stream imput parameters
  # Example "-y -n -r 640x480"
  MJPG_STREAMER_INPUT:
  # -- sets the camera dev parameters
  # Example "/dev/video0"
  CAMERA_DEV:

service:
  main:
    ports:
      main:
        port: 10021
        targetPort: 80

persistence:
  data:
    enabled: true
    mountPath: "/octoprint"
  varrun:
    enabled: true

portal:
  enabled: true
