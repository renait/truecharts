image:
  repository: tccr.io/truecharts/uptime-kuma
  pullPolicy: IfNotPresent
  tag: 1.20.0@sha256:23590c08753216eab3abea86365e7b0908052eafb756b78591a06a8a59e0b971

securityContext:
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

security:
  PUID: 0

env:
  UPTIME_KUMA_PORT: "{{ .Values.service.main.ports.main.port }}"

service:
  main:
    ports:
      main:
        port: 3001

persistence:
  config:
    enabled: true
    mountPath: "/app/data"

portal:
  enabled: true

metrics:
  # -- Enable and configure a Prometheus serviceMonitor for the chart under this key.
