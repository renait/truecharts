image:
  repository: tccr.io/truecharts/drawio
  tag: v21.7.1@sha256:26bf50eb8e946c7e38225383cdd0a7482dd30bf3aafcc030b3e9bb09b418982e
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10214
        targetPort: 8080

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

portal:
  open:
    enabled: true
