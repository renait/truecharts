image:
  repository: tccr.io/truecharts/alist
  pullPolicy: IfNotPresent
  tag: v3.18.0@sha256:518972ab25493f29385ac884c19952ab285dfa0d6f4453634ea35e76b870a1b7

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        targetPort: 5244
        protocol: http
        port: 10167

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}

persistence:
  data:
    enabled: true
    mountPath: /opt/alist/data

portal:
  open:
    enabled: true
