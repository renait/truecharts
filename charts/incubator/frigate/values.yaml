image:
  repository: tccr.io/truecharts/frigate
  pullPolicy: IfNotPresent
  tag: v0.12.0@sha256:6fac983662fc6095ffdc8dd494f0c918192ddab80602f01d50a3569dab868148

# When this is defined, the contents will be mounted
# as configmap into the container at /config/config.yml.
frigateConfig: {}
  # -- https://docs.frigate.video/configuration/
  # mqtt:
  #   enabled: False
  # cameras:
  #   dummy:
  #     enabled: False
  #     ffmpeg:
  #       inputs:
  #         - path: rtsp://127.0.0.1:554/rtsp
  #           roles:
  #             - detect

workload:
  main:
    podSpec:
      initContainers:
        init-config:
          enabled: "{{ not .Values.frigateConfig }}"
          type: init
          imageSelector: alpineImage
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /config
              if [ ! -f /config/config.yml ]; then
                echo "Config file not found, copying dummy..."
                cp /dummy-config/config.yml.dummy /config/config.yml
                echo "Config file copied, you can now edit it at /config/config.yml"
              fi

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10500
        protocol: http
        targetPort: 5000
  rtmp:
    enabled: true
    ports:
      rtmp:
        enabled: true
        port: 1935
        targetPort: 1935
  rtsp:
    enabled: true
    ports:
      rtsp:
        enabled: true
        port: 8554
        targetPort: 8554
  webrtc:
    enabled: true
    ports:
      webrtc-tcp:
        enabled: true
        port: 8555
        targetPort: 8555
      webrtc-udp:
        enabled: true
        port: 8555
        protocol: udp
        targetPort: 8555

persistence:
  media:
    enabled: true
    mountPath: /media
  config:
    # Only enable when not using frigateConfig
    enabled: false
    mountPath: /config
    targetSelector:
      main:
        main: {}
        init-config: {}

portal:
  open:
    enabled: true
