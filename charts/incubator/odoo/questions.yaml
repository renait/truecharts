  - variable: odoo
    group: App Configuration
    label: Odoo
    schema:
      additional_attrs: true
      type: dict
      attrs:
        - variable: admin
          label: Admin Credentials
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: passwd
                label: Admin Password
                schema:
                  type: string
                  required: true
                  private: true
                  default: ""
        - variable: db
          label: DB Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: filter
                label: DB Filter
                schema:
                  type: string
                  required: true
                  default: "^mycompany.*$"
        - variable: smtp
          label: SMTP Configuration
          schema:
            additional_attrs: true
            type: dict
            attrs:
              - variable: server
                label: Server
                schema:
                  type: string
                  default: ""
              - variable: port
                label: Port
                schema:
                  type: int
                  default: 587
              - variable: user
                label: User
                schema:
                  type: string
                  default: ""
              - variable: password
                label: Password
                schema:
                  type: string
                  private: true
                  default: ""
              - variable: from
                label: Email From
                schema:
                  type: string
                  default: ""
              - variable: ssl
                label: SSL
                schema:
                  type: string
                  default: "False"
                  enum:
                    - value: "False"
                      description: "False"
                    - value: "True"
                      description: "True"

