image:
  repository: tccr.io/truecharts/notifiarr
  pullPolicy: IfNotPresent
  tag: latest@sha256:913c71f5e325dd9af53c9e96f3d5d7d1b2d058a41f8253489320a4c69fbb0a44

notifiarr:
  apikey: "test"
  upstreams:
    - 172.16.0.0/16
  credentials:
    username: ""
    password: ""

service:
  main:
    ports:
      main:
        port: 5454
        protocol: http

workload:
  main:
    podSpec:
      containers:
        main:
          env:
            TMPDIR: /tmpdir
            DN_API_KEY: '{{ .Values.notifiarr.apikey }}'
            DN_BIND_ADDR: '{{ printf "0.0.0.0:%v" .Values.service.main.ports.main.port }}'
            DN_UPSTREAMS_0: '{{ join " " .Values.notifiarr.upstreams }}'
            DN_UI_PASSWORD: '{{ printf "%v:%v" .Values.notifiarr.credentials.username .Values.notifiarr.credentials.password }}'

persistence:
  config:
    enabled: true
    mountPath: /config
  machine-id:
    enabled: true
    type: hostPath
    hostPath: /etc/machine-id
    mountPath: /etc/machine-id
    readOnly: true
  tmpdir:
    enabled: true
    type: emptyDir
    mountPath: /tmpdir
    medium: Memory

portal:
  open:
    enabled: true
