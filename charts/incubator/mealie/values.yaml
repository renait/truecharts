image:
  repository: tccr.io/truecharts/mealie-frontend
  tag: v1.0.0beta@sha256:4158c31d037c2ece8931d2e2b120654b6f658b020f9273e8a2cc289d9e715552
  pullPolicy: IfNotPresent

apiImage:
  repository: tccr.io/truecharts/mealie-api
  tag: v1.0.0beta@sha256:1a3b047474f908ae97a78d0f679892aa0f1bbea1e97abaf57c115df1b33d398a
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

mealie_frontend:
  theme:
    light_primary: "#E58325"
    light_accent: "#007A99"
    light_secondary: "#973542"
    light_success: "#43A047"
    light_info: "#1976D2"
    light_warning: "#FF6D00"
    light_error: "#EF5350"
    dark_primary: "#E58325"
    dark_accent: "#007A99"
    dark_secondary: "#973542"
    dark_success: "#43A047"
    dark_info: "#1976D2"
    dark_warning: "#FF6D00"
    dark_error: "#EF5350"

mealie_backend:
  general:
    allow_signup: true
    default_group: Home
    default_email: changeme@email.com
    base_url: ""
    token_time: 48
  security:
    max_login_attempts: 5
    user_lockout_time: 24
  webworkers:
    workers_per_core: 1
    max_workers: 1
    web_concurrency: 1
  smtp:
    user: ""
    password: ""
    host: ""
    port: 587
    from_name: Mealie
    from_email: ""
    # TLS | SSL | NONE
    auth_strategy: TLS
  ldap:
    auth_enabled: false
    server_url: ""
    tls_insecure: false
    tls_cacertfile: ""
    bind_template: ""
    base_dn: ""
    admin_filter: ""

envFrom:
  - configMapRef:
      name: '{{ include "tc.common.names.fullname" . }}-frontend-config'

probes:
  liveness:
    type: HTTP
    path: /
  readiness:
    type: HTTP
    path: /
  startup:
    type: HTTP
    path: /

service:
  main:
    ports:
      main:
        port: 10018
        protocol: HTTP
        targetPort: 3000
  api:
    enabled: true
    type: ClusterIP
    ports:
      api:
        enabled: true
        protocol: HTTP
        port: 10019

persistence:
  data:
    enabled: true
    mountPath: /app/data

postgresql:
  enabled: true
  existingSecret: dbcreds
  postgresqlUsername: mealie
  postgresqlDatabase: mealie

portal:
  enabled: true
